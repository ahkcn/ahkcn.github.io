<h1>WinMinimizeAll / WinMinimizeAllUndo</h1>

<p>最小化或还原所有窗口.</p>

<pre class="Syntax">WinMinimizeAll
WinMinimizeAllUndo</pre>
<p>在大多数系统中, 此命令等同于资源管理器的 Win-M 和 Win-D 热键.</p>
<h3>相关</h3>
<p><a href="WinMinimize.htm">WinMinimize</a>, <a href="GroupAdd.htm">GroupAdd</a></p>
<h3>示例</h3>
<pre class="NoIndent">WinMinimizeAll
WinMinimizeAllUndo</pre>
